<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propiedades computadas</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
</head>
<body>

    <div id="app" class="container mt-5">
        <h3>{{ mensaje }}</h3>
        <h3>Invertido: {{ invertido }}</h3>
        <input type="text" class="form-control" v-model="mensaje"/>
        <br>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{ contador }}</h3>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" :style="{ 'width': contador + '%' }" :class="color" aria-valuenow="25" area-volumemin="0" area-volumemax="100">
            {{ contador }}%
        </div>
        </div>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
